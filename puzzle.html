<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Master</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
    <canvas id="canvas" width="600" height="600">
        Your browser doesn't support canvas.
    </canvas>
    <div id="user-controls">
        <form method="post">
            <label for="difficulty">Select difficulty</label>
            <br />
            <select name="difficulty">
                <option value="3">Easy</option>
                <option value="4" selected="selected">Normal</option>
                <option value="5">Hard</option>
                <option value="6">Very hard</option>
                <option value="7">Hardcore</option>
            </select>
            <button type="submit">Set</button>
        </form>
    </div>
<script src="js/puzzle.js"></script>
<script type="text/javascript">
	var form = document.querySelectorAll('#user-controls form')[0];
	var button = document.querySelectorAll('#user-controls form button')[0];
	var selectedDifficulty = 4;

	button.addEventListener('click', function () {
		var selectedDifficultyIndex = form.elements["difficulty"].selectedIndex;
		selectedDifficulty = parseInt(form.elements["difficulty"]
			.options[selectedDifficultyIndex].value);
	}, false);

	createPlayField('images/gallery/cat.jpg', selectedDifficulty);
</script>
</body>
</html>
