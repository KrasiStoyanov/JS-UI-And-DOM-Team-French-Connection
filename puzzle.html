<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Master</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
    <canvas id="canvas" width="600" height="600">
        Your browser doesn't support canvas.
    </canvas>
    <div id="user-controls">
            <label for="difficulty">Select difficulty</label>
            <br />
            <select id="difficulty">
                <option value="3">Easy</option>
                <option value="4" selected="selected">Normal</option>
                <option value="5">Hard</option>
                <option value="6">Very hard</option>
                <option value="7">Hardcore</option>
            </select>
            <button type="submit" id="set-difficulty">Set</button>
    </div>
<script src="js/puzzle.js"></script>
<script type="text/javascript">
	var selectedDifficulty = 4;
	document.getElementById("set-difficulty").addEventListener('click', function () {
		var select = document.getElementById("difficulty");
        var selectedValue = select.options[select.selectedIndex].value;
		selectedDifficulty = parseInt(selectedValue);
        createPlayField('images/gallery/cat.jpg', selectedDifficulty);
	}, false);

	createPlayField('images/gallery/cat.jpg', selectedDifficulty);
</script>
</body>
</html>
