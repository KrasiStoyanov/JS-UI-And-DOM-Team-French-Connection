<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puzzle Master</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<canvas id="canvas" width="600" height="600">
    Your browser doesn't support canvas.
</canvas>
<div id="user-controls">
    <label class="btn btn-sm btn-info" for="uploadImg">
        <input id="uploadImg" type="file" style="display:none;">
        Upload own image
    </label>
    <br/>
    <img id="myImg" style="width: 200px;" />
    <hr/>
    <input type="text" name="pasteLink" id="pasteLink"/>
    <button class="btn btn-sm btn-info" onclick="useExternalLink()">Use Link</button>
    <br/>
    <br/>
    <label for="difficulty">Select difficulty</label>
    <br/>
    <select id="difficulty" class="form-control">
        <option value="3">Easy (3x3)</option>
        <option value="4" selected="selected">Normal (4x4)</option>
        <option value="5">Hard (5x5)</option>
        <option value="6">Very hard (6x6)</option>
        <option value="7">Hardcore (7x7)</option>
    </select>
    <br/><br/>

    <button type="submit" id="set-options" class="btn btn-lg btn-success">Set</button>
</div>
<script src="js/puzzle.js"></script>
<script src="js/puzzle-controls.js"></script>
</body>
</html>
