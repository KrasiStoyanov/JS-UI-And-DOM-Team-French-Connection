<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puzzle Master</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Core + Skin CSS -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/carousel/assets/skins/sam/carousel.css">

<!-- Dependencies -->
    <script src="http://yui.yahooapis.com/2.9.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script src="http://yui.yahooapis.com/2.9.0/build/element/element-min.js"></script>
     
    <!-- Optional: Animation library for animating the scrolling of items -->
    <script src="http://yui.yahooapis.com/2.9.0/build/animation/animation-min.js"></script>
    <!-- Optional: Connection library for dynamically loading items -->
    <script src="http://yui.yahooapis.com/2.9.0/build/connection/connection-min.js"></script>
     
    <!-- Source file -->
    <script src="http://yui.yahooapis.com/2.9.0/build/carousel/carousel-min.js"></script>  
    <style>
        .yui-carousel-element li { 
             height: 300px; 
        } 
    </style>
</head>
<body>
<div class="loader">
    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    width="65px" height="65px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
        <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946 s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634 c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
        <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0 C22.32,8.481,24.301,9.057,26.013,10.047z">
            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite"/>
        </path>
    </svg>
</div>

<div id="main-content">
    <canvas id="canvas" width="600" height="600">
        Your browser doesn't support canvas.
    </canvas>

    <div id="user-controls" class="clearfix">
        <label class="btn btn-sm btn-info" for="uploadImg">
            <input id="uploadImg" type="file" style="display:none;">
            Upload own image
        </label>
        <button id="btn-gallery" class="btn btn-sm btn-info">Choose from gallery</button>
        <hr/>
        <input type="text" name="pasteLink" id="pasteLink"/>
        <button class="btn btn-sm btn-info" onclick="useExternalLink()">Use Link</button>
        <hr/>
        <img id="myImg" style="width: 200px;" />
        <br />
        <hr/>
        <label for="difficulty">Select difficulty</label>
        <br/>
        <br/>
        <select id="difficulty" class="form-control">
            <option value="3">Easy (3x3)</option>
            <option value="4" selected="selected">Normal (4x4)</option>
            <option value="5">Hard (5x5)</option>
            <option value="6">Very hard (6x6)</option>
            <option value="7">Hardcore (7x7)</option>
        </select>
        <br/><br/>
        <div><span id="timer"></span></div>
        <button type="submit" id="set-options" class="btn btn-lg btn-success">Set</button>
    </div>
    <div id="gallery-container" class="gallery clearfix"></div>
</div>

<script src="js/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/puzzle.js"></script>
<script src="js/gallery.js"></script>
<script src="js/puzzle-controls.js"></script>

<!-- Fade In animation -->
<script>
    $(document).ready(function () {
        $('.loader').hide().fadeIn(1000).delay(1500);
        $('#main-content').delay(3000);
        
        $('.loader').fadeOut(1000);
        $('#main-content').fadeIn(1500);
    });
</script>
</body>
</html>
